<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap2-toggle.min.css' rel='stylesheet' type='text/css'>
    <link href='index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="container-fluid">
<audio id="green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
<audio id="error" src="https://a.clyp.it/ymsdyie5.mp3"></audio>

<canvas id="canvas" width="300" height="300"></canvas>

<!-- Display level -->
<div class="text-center displayScoreDiv">
  <input type="text" class="displayLevel" readonly>
</div>

<!-- Buttons and toggle -->
<div class="row text-center">
  <div class="col-xs-4">
    <button class="btn btn-success start">START</button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-primary toggle">ON/OFF</button>
  </div>
  <div class="col-xs-4">
    <button class="btn btn-danger strict">STRICT</button>
  </div>
</div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
